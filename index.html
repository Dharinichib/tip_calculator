<html>
    <head>
        <meta name = "viewport"
        content="width =device-width, initial-scale=1.0">
        <title>Tip Calculator</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
       <div class = "container">
        <section>
        <div class="wrapper">
            <label for="bill" class = "lbl">
                Bill
            </label>
            <div class="input-box">
                <span>₹</span>
                <input type = "number" id = "bill" class = "val">
            </div>
        </div>

      <div class="wrapper">
            <span class = "lbl">Tip</span>
            <span id = "tip-amount" class ="val">
                ₹
            </span>
        </div>
        <hr>
        <!--  <div class="wrapper">
            <span class="lbl">Total Amount</span>
            <span id = "total-amount" class = "val">₹</span>
        </div>-->
        </section>
        <section>
            <div class="wrapper">
                <label for = "tip" class = "lbl">
                    Tip %
                </label>
                <span id = "tip-percent" class ="val">
                    0
                </span>
            </div>
            <input type = "range" min = "0" max = "15" step = "5" id ="tip" value = "0">
           
            </div>
        </section>
       </div>


      <script src = "script.js"></script>  
    </body>
</html>
